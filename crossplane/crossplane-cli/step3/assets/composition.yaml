apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: example-inline
spec:
  compositeTypeRef:
    apiVersion: example.crossplane.io/v1beta1
    kind: XR
  mode: Pipeline
  pipeline:
    - step: render-templates
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- range $i := until ( .observed.composite.resource.spec.count | int ) }}
            ---
            apiVersion: iam.aws.upbound.io/v1beta1
            kind: User
            metadata:
              annotations:
                {{ setResourceNameAnnotation (print "test-user-" $i) }}
              labels:
                testing.upbound.io/example-name: test-user-{{ $i }}
                dummy: {{ dig "resources" (print "test-user-" $i) "resource" "metadata" "labels" "dummy" ( randomChoice "foo" "bar" "baz" ) $.observed }}            
            spec:
              forProvider: {}
            ---
            apiVersion: iam.aws.upbound.io/v1beta1
            kind: AccessKey
            metadata:
              annotations:
                {{ setResourceNameAnnotation (print "sample-access-key-" $i) }}
            spec:
              forProvider:
                userSelector:
                  matchLabels:
                    testing.upbound.io/example-name: test-user-{{ $i }}
              writeConnectionSecretToRef:
                name: sample-access-key-secret-{{ $i }}
                namespace: crossplane-system
            {{- end }}
            ---
            apiVersion: meta.gotemplating.fn.crossplane.io/v1alpha1
            kind: CompositeConnectionDetails
            {{ if eq $.observed.resources nil }}
            data: {}
            {{ else }}
            data:
              username: {{ ( index $.observed.resources "sample-access-key-0" ).connectionDetails.username }}
              password: {{ ( index $.observed.resources "sample-access-key-0" ).connectionDetails.password }}
              url: {{ "http://www.example.com" | b64enc }}
            {{ end }}
            ---
            apiVersion: example.crossplane.io/v1beta1
            kind: XR
            status:
              dummy: cool-status
